<div id="app"></div>

<script type="text/html" id="the-main-app-template">
	<div>
		<product-list :products="products"></product-list>
		<h2>Total Inventory: {{ totalProducts }}</h2>
	</div>
</script>

<script type="text/html" id="product-item-template">
	<li>
		<input type="text" v-model.number="product.quantity"/> {{ product.name }}
		<span v-if="product.quantity === 0">
			- OUT OF STOCK
		</span>
		<button @click="addQuantity(product)">
			Add
		</button>
	</li>
</script>

<script type="text/html" id="product-list-template">
	<ul>
		<product-item 
			v-for="product in products" 
			:product="product"
			:key="product.id">
		</product-item>
	</ul>
</script>

<script src="https://unpkg.com/vue"></script>
<script>

	const ProductItem = {
		name: 'ProductItem',
		template: '#product-item-template',
		props: ['product'],
		methods: {
			addQuantity(product) {
				product.quantity += 1
			}
		}
	}

	Vue.component('product-list', {
		name: 'ProductList',
		template: '#product-list-template',
		props: ['products'],
		components: {
			'product-item': ProductItem
		}
	})

	const app = new Vue({
		el: '#app',
		template: '#the-main-app-template',
		data: {
			products: []
		},
		computed: {
			totalProducts() {
				return this.products.reduce((sum, product) => sum + product.quantity, 0)
			}
		},
		created () {
			fetch('https://api.myjson.com/bins/oalbf')
			.then(response => response.json())
			.then(json => {
				this.products = json.products
			})
		}
	})
</script>
